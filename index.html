<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Budget & Expense Tracker</h1>

  <div class="limit-box">
    <input type="number" id="incomeInput" placeholder="Enter Monthly Income (₹)">
    <input type="number" id="limitInput" placeholder="Set Spending Limit (₹)">
  </div>

  <div class="input-section">
    <input type="text" id="categoryInput" placeholder="Expense Category">
    <input type="number" id="expenseInput" placeholder="Expense Amount (₹)">
    <button id="addBtn">Add Expense</button>
  </div>

  <div id="limitWarn">⚠ You have exceeded your monthly spending limit!</div>

  <div class="summary-section">
    <div class="summary-card" id="incomeCard">Income: ₹0</div>
    <div class="summary-card" id="expenseCard">Total Expense: ₹0</div>
    <div class="summary-card" id="savingsCard">Savings: ₹0</div>
    <div class="summary-card" id="highestCard">Highest Spent: -</div>
  </div>

  <div class="chart">
    <h3>Expense Analysis</h3>
    <div class="bar-container" id="barContainer"></div>
    <div id="barLabels"></div>
  </div>

  <button id="downloadBtn">Download Report (CSV)</button>

  <div id="expenseList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
